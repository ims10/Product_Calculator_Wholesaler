<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bottle Profit Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>ðŸ§´ Bottle Profit Calculator</h1>
      <p class="subtitle">Fast, offline, and Vercel-ready static app</p>
    </header>

    <form id="calcForm" class="form" onsubmit="return false;">
      <div class="row">
        <label>Buy Price (â‚¹)</label>
        <input id="buyPrice" type="number" step="0.01" value="200" required>
      </div>

      <div class="row">
        <label>MRP Price (â‚¹)</label>
        <input id="mrpPrice" type="number" step="0.01" value="350" required>
      </div>

      <div class="row">
        <label>Discount (%)</label>
        <input id="discount" type="number" step="0.01" value="10" required>
      </div>

      <div class="row">
        <label>No. of Bottles Sold</label>
        <input id="sold" type="number" step="1" value="10" required>
      </div>

      <div class="row">
        <label>Free Bottles Given</label>
        <input id="free" type="number" step="1" value="2" required>
      </div>

      <div class="actions">
        <button id="calcBtn" class="btn primary">Calculate Profit</button>
        <button id="resetBtn" class="btn outline">Reset</button>
      </div>
    </form>

    <section id="resultCard" class="card hidden" aria-live="polite">
      <h2>ðŸ“Š Result</h2>
      <div class="grid">
        <div><strong>Sell Price (after discount)</strong><div id="sellPrice">â€”</div></div>
        <div><strong>Total Revenue</strong><div id="revenue">â€”</div></div>
        <div><strong>Total Buy Cost</strong><div id="buyCost">â€”</div></div>
        <div><strong>Profit</strong><div id="profit">â€”</div></div>
        <div class="full"><strong>Profit %</strong><div id="profitPct">â€”</div></div>
      </div>
    </section>

    <footer>
      <small>Static site: Deploy this folder to Vercel (drag & drop or connect repository)</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
